<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>Women in Tech</h1>
    <div id="app"></div>

    <script type="text/babel">
        const $app = document.getElementById("app"); const h = React.createElement; const Avatar = params => { const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`; return <img src={src} /> }; ReactDOM.render(
        <div>
            <Avatar id={10} />
            <Avatar id={11} />
        </div>, $app );
    </script>
</body>

</html>
